server.port = 9000

spring.datasource.url=jdbc:mysql://localhost:3306/sige
#?useUnicode=true&characterEncoding=utf8&createDatabaseIfNotExist=true
# nombre de usuario y contraseña
spring.datasource.username = root
spring.datasource.password = admin

# mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update

# hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# security
jwt.secret = secret
jwt.expiration = 36000
